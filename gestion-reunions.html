<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Organisation et réponse aux réunions</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container py-5">
            <div class="row">

                <!-- Section Organisateur : Création de réunion -->
                <div class="col-md-6">
                    <h2 class="mb-4">Créer une Réunion</h2>
                    <form>
                        <div class="mb-3">
                            <label for="titre" class="form-label">Titre de la réunion</label>
                            <input type="text" class="form-control" id="titre" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="date_debut" class="form-label">Date et heure début</label>
                            <input type="datetime-local" class="form-control" id="date_debut" required>
                        </div>
                        <div class="mb-3">
                            <label for="date_fin" class="form-label">Date et heure fin</label>
                            <input type="datetime-local" class="form-control" id="date_fin" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Créer</button>
                    </form>
                </div>

                <!-- Section Participant : Réponse aux propositions -->
                <div class="col-md-6">
                    <h2 class="mb-4">Répondre aux Propositions</h2>
                    <form>
                        <div class="mb-3">
                            <label for="reunion_select" class="form-label">Sélectionner une réunion</label>
                            <select class="form-select" id="reunion_select">
                                <option selected>Réunion Projet Web</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Créneaux proposés : </label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="creneau1">
                                <label class="form-check-label" for="creneau1">
                                    01/03/2025, 10:00 - 11:00
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="creneau2">
                                <label class="form-check-label" for="creneau2">
                                    02/03/2025, 14:00 - 15:00
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="import_ics" class="form-label">Importer votre calendrier (.ics)</label>
                            <input type="file" class="form-control" id="import_ics" accept=".ics">
                        </div>
                        <button type="submit" class="btn btn-success">Valider réponses</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
