<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscription & Connexion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container py-5">
            <div class="row justify-content-center">

                <!-- Formulaire d'inscription -->
                <div class="col-md-6">
                    <h2 class="mb-4">Inscription</h2>
                    <form action="/inscription" method="POST">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="email_inscription" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email_inscription" required>
                        </div>
                        <div class="mb-3">
                            <label for="mdp_inscription" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="mdp_inscription" required>
                        </div>
                        <div class="mb-3">
                            <label for="mdp_confirm" class="form-label">Confirmez le mot de passe</label>
                            <input type="password" class="form-control" id="mdp_confirm" required>
                        </div>
                        <button type="submit" class="btn-primary">S'inscrire</button>
                    </form>
                    <hr>
                    <button class="btn btn-danger w-100 mb-2">S'inscrire avec Google</button>
                    <button class="btn btn-primary w-100">S'inscrire avec Facebook</button>
                </div>

                <!-- Formulaire de connexion -->
                <div class="col-md-6">
                    <h2 class="mb-4">Connexion</h2>
                    <form action="/connexion" method="POST">
                        <div class="mb-3">
                            <label for="email_connexion" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email_connexion" required>
                        </div>
                        <div class="mb-3">
                            <label for="mdp_connexion" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="mdp_connexion" required>
                        </div>
                        <button type="submit" class="btn btn-success">Se connecter</button>
                    </form>
                    <hr>
                    <button class="btn btn-danger w-100 mb-2">Se connecter avec Google</button>
                    <button class="btn btn-primary w-100">Se connecter avec Facebook</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
